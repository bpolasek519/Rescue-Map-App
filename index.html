<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CFF Coordinator Finder</title>
    <link rel="stylesheet" href="Content/bootstrap.min.css">
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <script src="https://kit.fontawesome.com/ab2155e76b.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Poppins&display=swap">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="jumbotron">
        <div class="container-fluid">
            <h1>Find the Closest Coordinator</h1>
            <p>Type in the address of the foster and it will show you the driving time to each coordinator.</p>
            <form class = "form-horizontal">
                <div class="form-group">
                    <label for="from" class="col-xs-2 control label"><i class = "far fa-dot-circle"></i></label>
                    <div class="col-xs-4">
                        <input type="text" id="from" placeholder="Foster Address" class="form-control">
                    </div>
                </div>
            </form>
            <div class="col-xs-offset-2 col-xs-10">
                <button class="btn btn-info btn-lg"><i class = "fas fa-directions"></i></button>
            </div>
        </div>
        <div class="container-fluid">
            <div id="output">
                <ul class="list-group">
                    <li class="list-group-item">Caitie: <span id = "Caitie"></span></li>
                    <li class="list-group-item">Brittanie: <span id="Brittanie"></span></li>
                    <li class="list-group-item">Amanda: <span id="Amanda"></span></li>
                    <li class="list-group-item">Marie: <span id="Marie"></span></li>
                    <li class="list-group-item">Cameo: <span id="Cameo"></span></li>
                    <li class="list-group-item">Emily: <span id="Emily"></span></li>
                    <li class="list-group-item">Josie: <span id="Josie"></span></li>
                  </ul>
            </div>
        </div>
    </div>
    <script src="https://maps.googleapis.com/maps/api/js?key=AIzaSyDqicw8EWoGd0VS-CabUtzgS9NnxPZ9uwM&v=beta&libraries=places" crossorigin="anonymous"></script>
    <script type="module" src="app.js"></script>
</body>
</html>
